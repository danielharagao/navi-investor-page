<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
    <style>
      .stage { fill: url(#g1); stroke: #fff; stroke-width: 2px; rx: 14; ry: 14; }
      .stage-text { font-family: Inter, Arial, sans-serif; font-size: 18px; fill: #fff; font-weight: 700; }
      .subtext { font-family: Inter, Arial, sans-serif; font-size: 13px; fill: #eef6fb; }
      .arrow { fill: none; stroke: #2b6cb0; stroke-width: 4; marker-end: url(#arrowhead); }
      .bg { fill: #f7fbff; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2b6cb0" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" rx="24"/>

  <!-- Stages -->
  <g transform="translate(60,70)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Discovery</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Content, Ads, Referrals</text>
  </g>

  <g transform="translate(300,70)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Signup</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Email, OAuth, SSO</text>
  </g>

  <g transform="translate(540,70)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Onboarding</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Templates, Guided Setup</text>
  </g>

  <g transform="translate(780,70)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Automation Build</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Drag & Drop / Agents</text>
  </g>

  <g transform="translate(60,220)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Run & Monitor</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Dashboards, Alerts</text>
  </g>

  <g transform="translate(300,220)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Iterate</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Feedback, Tuning</text>
  </g>

  <g transform="translate(540,220)">
    <rect x="0" y="0" width="200" height="80" class="stage" rx="14" ry="14"/>
    <text x="100" y="36" text-anchor="middle" class="stage-text">Scale & Upgrade</text>
    <text x="100" y="58" text-anchor="middle" class="subtext">Enterprise Plans, Integrations</text>
  </g>

  <!-- Arrows horizontal top row -->
  <path class="arrow" d="M260,110 L300,110" />
  <path class="arrow" d="M500,110 L540,110" />
  <path class="arrow" d="M740,110 L780,110" />

  <!-- Arrows vertical from top row to bottom row -->
  <path class="arrow" d="M160,150 L160,220" />
  <path class="arrow" d="M400,150 L400,220" />
  <path class="arrow" d="M640,150 L640,220" />

  <!-- Arrows bottom row -->
  <path class="arrow" d="M260,260 L300,260" />
  <path class="arrow" d="M500,260 L540,260" />

  <!-- Legend -->
  <g transform="translate(980,50)">
    <rect x="0" y="0" width="200" height="120" rx="12" ry="12" fill="#fff" stroke="#e6edf8" />
    <text x="100" y="28" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#1a365d" font-weight="700">User Journey</text>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#4a5568">High-level flow for investor demos</text>
    <text x="10" y="80" font-family="Inter, Arial" font-size="12" fill="#4a5568">• Discovery → Signup</text>
    <text x="10" y="98" font-family="Inter, Arial" font-size="12" fill="#4a5568">• Onboarding → Build → Run</text>
  </g>

</svg>